<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Jo-ken-po</title>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- styles css -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
</head>
<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" >
    </audio>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4" />
        </video>
    </div>
    <div class="container">
        <div class="container_left framed-golden-2">
            <div class="score_box framed-golden">
                <span id="score_points">Win : 0 | Lose : 0</span>
            </div>
            <div class="menu_avatar">
                <img id="card-image">
            </div>
            <div class="card_details framed-golden">
                <p id="card-name">Select</p>
                <p id="card-type">a Card</p>
            </div>
        </div>
        <div class="container_right">
            <div class="card-box_container">
                <div class="card-box framed" id="computer-cards">
                </div>
                <div class="card-versus_bottom">
                    <div class="varsus-top">

                        <div class="card-infield">
                            <img id="player-field-card" 
                            height="180px"
                            width="125px"
                            >
                        </div>
                        <img height="100px" src="./src/assets/icons/millenium2.png" >
                        
                        <div class="card-infield">
                            <img id="computer-field-card"
                            height="180px"
                            width="125px"
                            >
                        </div>
                    </div>
                </div>
                <div class="versus-bottom">
                    <button id="next-duel"
                    class="rpgui-button"
                    onclick="resetDuel()"
                    >ganhou</button>
                </div>
                <div class="card-box framed" id="player-cards">
                </div>
            </div>
        </div>
    </div>
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
